<script>
 
var n1, n2, n3, aprovado

n1 = window.prompt("Qual a primeira nota ?")
n2 = window.prompt("Qual a segunda nota ?")
n3 = window.prompt("Qual a terceira nota?")


n1 = Number.parseFloat(n1)
n2 = Number.parseFloat(n2)
n3 = Number.parseFloat(n3)

media = ((n1+n2+n3) /3)

aprovado = (media >= 7) ? "Aprovado" : "Reprovado";

document.write(`Situação ${aprovado}`)
</script>
